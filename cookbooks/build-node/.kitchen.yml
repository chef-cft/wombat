---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[apt::default]
      - recipe[mock-data::default]
      - recipe[build-node::default]
    attributes:
      demo:
        admin-user: 'vagrant'
        node-number: '1'
